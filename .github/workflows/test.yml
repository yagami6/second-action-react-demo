name: Test project
on: 
  workflow_dispatch:
    inputs:
        options_list:
          description: 'Options'
          options:
            - one
            - two
            - three
        environment:
          description: 'Environment to run tests against'
          type: environment
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run testes
        run: npm test
  deploy:
    needs: test
    runs-on:  ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
      
